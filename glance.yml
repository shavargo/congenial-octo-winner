theme:
  background-color: 50 1 6
  primary-color: 24 97 58
  negative-color: 209 88 54

branding:
  hide-footer: false

pages:
  - name: Home
    hide-desktop-navigation: true
    show-mobile-header: false
    columns:
      - size: small
        widgets:

          - type: weather
            location: ${GEO_LOC}
            units: imperial
            hour-format: 12h
            hide-location: true

          - type: twitch-channels
            channels:
              - piratesoftware
              - theburntpeanut
              - lvndmark
              - stankrat

          - type: server-stats
            servers:
              - type: local
                name: Services

          - type: custom-api
            title: Tailscale Devices
            title-url: https://login.tailscale.com/admin/machines
            url: https://api.tailscale.com/api/v2/tailnet/-/devices
            headers:
              Authorization: Bearer ${TAILSCALE_API_KEY}
            cache: 5m
            template: |
              {{/* User Variables */}}
              {{/* Set to true if you'd like an indicator for online devices */}}
              {{ $enableOnlineIndicator := false }}

              <style>
                .device-info-container {
                  position: relative;
                  overflow: hidden;
                  height: 1.5em;
                }

                .device-info {
                  display: flex;
                  transition: transform 0.2s ease, opacity 0.2s ease;
                }

                .device-ip {
                  position: absolute;
                  top: 0;
                  left: 0;
                  transform: translateY(-100%);
                  opacity: 0;
                  transition: transform 0.2s ease, opacity 0.2s ease;
                }

                .device-info-container:hover .device-info {
                  transform: translateY(100%);
                  opacity: 0;
                }

                .device-info-container:hover .device-ip {
                  transform: translateY(0);
                  opacity: 1;
                }

                .update-indicator {
                  width: 8px;
                  height: 8px;
                  border-radius: 50%;
                  background-color: var(--color-primary);
                  display: inline-block;
                  margin-left: 4px;
                  vertical-align: middle;
                }

                .offline-indicator {
                  width: 8px;
                  height: 8px;
                  border-radius: 50%;
                  background-color: var(--color-negative);
                  display: inline-block;
                  margin-left: 4px;
                  vertical-align: middle;
                }

                .online-indicator {
                  width: 8px;
                  height: 8px;
                  border-radius: 50%;
                  background-color: var(--color-positive);
                  display: inline-block;
                  margin-left: 4px;
                  vertical-align: middle;
                }

                .device-name-container {
                  display: flex;
                  align-items: center;
                  gap: 8px;
                }

                .indicators-container {
                  display: flex;
                  align-items: center;
                  gap: 4px;
                }
              </style>
              <ul class="list list-gap-10 collapsible-container" data-collapse-after="4">
                {{ range .JSON.Array "devices" }}
                <li>
                  <div class="flex items-center gap-10">
                    <div class="device-name-container grow">
                      <span class="size-h4 block text-truncate color-primary">
                        {{ findMatch "^([^.]+)" (.String "name") }}
                      </span>
                      <div class="indicators-container">
                        {{ if (.Bool "updateAvailable") }}
                        <span class="update-indicator" data-popover-type="text" data-popover-text="Update Available"></span>
                        {{ end }}

                        {{ $lastSeen := .String "lastSeen" | parseTime "rfc3339" }}
                        {{ if not ($lastSeen.After (offsetNow "-10s")) }}
                        {{ $lastSeenTimezoned := $lastSeen.In now.Location }}
                        <span class="offline-indicator" data-popover-type="text"
                          data-popover-text="Offline - Last seen {{ $lastSeenTimezoned.Format " Jan 2 3:04pm" }}"></span>
                        {{ else if $enableOnlineIndicator }}
                          <span class="online-indicator" data-popover-type="text" data-popover-text="Online"></span>
                        {{ end }}
                      </div>
                    </div>
                  </div>
                  <div class="device-info-container">
                    <ul class="list-horizontal-text device-info">
                      <li>{{ .String "os" }}</li>
                      <li>{{ .String "user" }}</li>
                    </ul>
                    <div class="device-ip">
                      {{ .String "addresses.0"}}
                    </div>
                  </div>
                </li>
                {{ end }}
              </ul>

      - size: full
        widgets:
          - type: search
            search-engine: google
            bangs:
              - title: YouTube
                shortcut: "!yt"
                url: https://www.youtube.com/results?search_query={QUERY}

              - title: Reddit
                shortcut: "!red"
                url: https://www.reddit.com/search?q={QUERY}

              - title: Steam
                shortcut: "!steam"
                url: https://store.steampowered.com/search/?term={QUERY}

              - title: Amazon
                shortcut: "!amazon"
                url: https://www.amazon.com/s?k={QUERY}

              - title: Ebay
                shortcut: "!ebay"
                url: https://www.ebay.com/sch/i.html?_nkw={QUERY}

              - title: Wallhaven
                shortcut: "!wh"
                url: https://wallhaven.cc/search?q={QUERY}
                

          - type: videos
            channels:
              - UCXuqSBlHAE6Xw-yeJA0Tunw # Linus Tech Tips
              - UChIs72whgZI9w6d6FhwGGHA # Gamers Nexus
          
          - type: bookmarks
            groups:
              - title: Managed Websites
                color: 11 87 50
                links:
                  - title: Queen of Archangels
                    url: https://www.queenofarchangels.com/
                    
                  - title: Knights of Columbus 12038
                    url: https://www.kofc12038.com/

              - title: Personal
                color: 11 87 50
                links:
                  - title: Shavargo.com
                    url: https://www.shavargo.com/
                    
                  - title: Dashboard
                    url: https://dashboard.shavargo.com

              - title: Backwoods Web Solutions
                color: 11 87 50
                links:
                  - title: Backwoods Web Solutions
                    url: https://www.backwoodswebsolutions.com
                  - title: Uptime Kuma
                    url: https://uptime.backwoodswebsolutions.com/

      - size: small
        widgets:
          - type: markets
            markets:
              - symbol: BTC-USD
                name: Bitcoin
              - symbol: NVDA
                name: NVIDIA
              - symbol: AMD
                name: AMD
              - symbol: INTC
                name: Intel

          - type: releases
            token: ${GIT_TOKEN}
            collapse-after: -1
            show-source-icon: true
            repositories:
              - glanceapp/glance
              - louislam/dockge
              - AnalogJ/scrutiny
              - crazy-max/diun
              - home-assistant/core